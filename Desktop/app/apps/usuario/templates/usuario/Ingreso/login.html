<!DOCTYPE html>
<html lang="es-cl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'usuario/css/style.css' %}">
    <title>Login</title>
</head>
<body class="fondo">
    <div class="caja">
        <img src="{% static 'usuario/img/Forms/reciclar_icon.jpg' %}" class="logo" alt="logo">
        {% if user.is_authenticated %}
        <h1>Tiene una sesion activa</h1>
        {% else %}
        <form id="formulario" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h1>Bienvenido</h1>
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Usuario">
                <input class="form-control" type="password" name="password" placeholder="Contraseña">
                {% if messages %}
                    <ul class="messages">
                    {% for message in messages %}
                     <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
                    </ul>
                {% endif %}
                <input class="form-control" type="submit"value="Ingresar">
            </div>
            <div class="link">
                    <!--Vincular a Algo-->
                    <a  href="https://www.placecage.com/gif/1000/600">¿Olvidaste tu contraseña? </a><br>
                    <a href="{% url 'registro' %}">No tengo cuenta</a>
            </div>
        </form>
        {% endif %}
    </div>
    <script src="{% static 'usuario/js/validador.js' %}"></script>
</body>
</html>
