<!DOCTYPE html>
<html lang="es-cl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'usuario/css/style.css' %}">
    <title>Recuperar Contrase√±a</title>
</head>
<body class="fondo" background="{% static 'usuario/img/Fondo.jpg' %}">
    <div class="caja" id="formulario">
        <img src="{% static 'usuario/img/reciclar_icon.jpg' %}" class="logo" alt="logo">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h1>Bienvenido</h1>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Correo Electronico">
                {% if messages %}
                    <ul class="messages">
                    {% for message in messages %}
                     <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
                <input class="form-control" type="submit"value="Enviar Correo">
            </div>
        </form>
    </div>
    <script src="{% static 'usuario/js/jquery-3.4.1.js' %'}"></script>
    <script src="{% static 'usuario/js/jquery.validate.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="{% static 'usuario/js/bootstrap.js' %}"></script>
    <script src="{% static 'usuario/js/validador.js' %}"></script>
</body>
</html>
