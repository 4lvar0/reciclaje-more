<!DOCTYPE html>
<html lang="es-cl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'usuario/css/style.css' %}">
    <title>Registrarse</title>
</head>
<body class="fondo">
    <div id="formulario" class="caja">
            <img src="{% static 'usuario/img/Forms/reciclar_icon.jpg' %}" class="logo" alt="logo">
    {% if user.is_authenticated %}
    <h1>Tiene una sesion activa</h1>
    {% else %}
    <form method="POST">
        {% csrf_token %}
        <h1>Ingrese sus datos</h1>
        <input type="text" name="nombre" class="form-control" placeholder="Nombre">
        <input type="text" name="apellido" class="form-control" placeholder="Apellido">
        <input type="email" name="correoElectronico" class="form-control" placeholder="e-mail">
        <input type="text" name="username" class="form-control" placeholder="Nombre de Usuario">
        <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a (6 o mas caracteres)">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <input type="submit"value="Registrarse">
    </form>
    <form action="Ingresar" method="POST">
        <div class="link">
            <a href="/Ingresar">Tengo cuenta</a>
        </div>
    </form>
    {% endif %}
    </div>
</body>
</html>
