{% extends 'usuario/menu/Header_Footer.html' %}
{% block Main %}
{% if user.is_authenticated %}
{% include 'usuario/Perfil/SideBar.html' %}
{% endif %}
<body>
    <body>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Noticias</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
           </div>
          </div>
        </div>
    <div class="row featurette noticia">
        {% for noticias in noticia %}
        <div class="col-md-5 ">
            <h2 class="featurette-heading">{{ noticias.titulo }}</h2>
            <h4><span class="text-muted">{{ noticias.fecha }}</span></h4>
            <p class="lead">{{ noticias.descripcion }}</p>
        </div>
        <div class="col-md-5 center">
            <img class="imgs" src="{{ noticias.Imagen }}">
        </div>
        {% endfor %}
    </div>
</body>
{% endblock %}
