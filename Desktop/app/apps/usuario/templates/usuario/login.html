<!DOCTYPE html>
<html lang="es-cl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'usuario/css/style.css' %}">
    <title>Login</title>
</head>
<body class="fondo" background="{% static 'usuario/img/Fondo.jpg' %}">
    <div class="caja" id="formulario">
            {% csrf_token %}
            {{ form.as_p }}
        <img src="{% static 'usuario/img/reciclar_icon.jpg' %}" class="logo" alt="logo">
        <h1>Bienvenido</h1>
        <input type="text" name="username" placeholder="Usuario">
        <input type="password" name="password" placeholder="Contraseña">
        <form action="Login" method="POST">
                <input type="submit"value="Ingresar">
        </form>
        <form action="Registrar" method="POST">
        <div class="link">
                <!--Vincular a Algo-->
                <a  href="https://www.placecage.com/gif/1000/600">¿Olvidaste tu contraseña? </a><br>
                <a href="/Registrar">No tengo cuenta</a>
      </div>
    </form>
</div>
    <script src="{% static 'usuario/js/jquery-3.4.1.js' %'}"></script>
    <script src="{% static 'usuario/js/jquery.validate.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="{% static 'usuario/js/bootstrap.js' %}"></script>
    <script src="{% static 'usuario/js/validador.js' %}"></script>
</body>
</html>
